<div class="container">
    <div class="panel panel-default">
        <div class="panel-heading">
            <h2>My Profile</h2>
        </div>
        <div class="panel-body">
            <div>
                <img src="/public/images/profile/{{.Profile.ImageProfile}}" class="img-rounded" alt="My Profile" width="200" height="200"/>
            </div>
            <label>Email: {{.Profile.Email}}</label>
            <label>First Name: {{.Profile.FirstName}}</label>
            <label>Last Name: {{.Profile.LastName}}</label>
        </div>
    </div>
</div>
